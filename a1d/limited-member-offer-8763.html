<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Passive Income Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #111111;
            background-image: 
                radial-gradient(circle, rgba(66, 153, 225, 0.1) 1px, transparent 1px),
                linear-gradient(to right, rgba(66, 153, 225, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(66, 153, 225, 0.05) 1px, transparent 1px);
            background-size: 50px 50px, 25px 25px, 25px 25px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        .download-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
        }

        .download-btn:hover {
            background-color: #ff3333;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.5);
        }

        .download-message {
            display: none;
            color: #4ade80;
            margin-top: 20px;
            font-size: 1rem;
        }

        .download-message a {
            color: #ff4d4d;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="download-btn" class="download-btn">CLAIM E-BOOK NOW</button>
        <p id="download-message" class="download-message">Your download has started! If it doesn't begin automatically, <a href="#" id="manual-download">click here</a>.</p>
    </div>

    <script>
    window.onload = function() {
      const link = document.createElement('a');
      link.href = 'Discover-How-to-Build-a-Passive-Income.pdf';
      link.download = 'Discover-How-to-Build-a-Passive-Income.pdf';
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      document.getElementById('download-message').style.display = 'block';
      document.getElementById('manual-download').href = 'Discover-How-to-Build-a-Passive-Income.pdf';
    };
    </script>
</body>
</html>
